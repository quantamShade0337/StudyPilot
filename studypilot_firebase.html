<head>

  <!-- Firebase SDK v9 -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getDatabase, ref, set, get, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    // ============ FIREBASE CONFIGURATION ============
    const firebaseConfig = {
      apiKey: "AIzaSyCmmnXzel_rrxE7xM2mm0htu4Ehh9Eo6Rs",
      authDomain: "studypilot-92014.firebaseapp.com",
      databaseURL: "https://studypilot-92014-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "studypilot-92014",
      storageBucket: "studypilot-92014.firebasestorage.app",
      messagingSenderId: "267953191976",
      appId: "1:267953191976:web:0c625dc16e7fa8b822c91d",
      measurementId: "G-JF2MMTJW56"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    console.log('âœ… Firebase initialized successfully');

    // Make functions globally available
    window.firebaseAuth = auth;
    window.firebaseDatabase = database;
    window.firebaseReady = true;

    // ============ GLOBAL STATE ============
    window.state = {
      currentUser: null,
      currentPage: 'dashboard',
      tasks: [],
      exams: [],
      goals: [],
      studyTime: 0,
      streak: 0,
      timer: {
        minutes: 25,
        seconds: 0,
        isRunning: false,
        interval: null
      }
    };

    // ============ UI HELPER FUNCTIONS ============
    window.showError = function(message) {
      const errorDiv = document.getElementById('authError');
      const successDiv = document.getElementById('authSuccess');
      if (successDiv) successDiv.style.display = 'none';
      if (errorDiv) {
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => {
          errorDiv.style.display = 'none';
        }, 5000);
      }
    }

    window.showSuccess = function(message) {
      const errorDiv = document.getElementById('authError');
      const successDiv = document.getElementById('authSuccess');
      if (errorDiv) errorDiv.style.display = 'none';
      if (successDiv) {
        successDiv.textContent = message;
        successDiv.style.display = 'block';
        setTimeout(() => {
          successDiv.style.display = 'none';
        }, 3000);
      }
    }

    window.showLogin = function() {
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('signupForm').classList.add('hidden');
      const errorDiv = document.getElementById('authError');
      const successDiv = document.getElementById('authSuccess');
      if (errorDiv) errorDiv.style.display = 'none';
      if (successDiv) successDiv.style.display = 'none';
    }

    window.showSignup = function() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('signupForm').classList.remove('hidden');
      const errorDiv = document.getElementById('authError');
      const successDiv = document.getElementById('authSuccess');
      if (errorDiv) errorDiv.style.display = 'none';
      if (successDiv) successDiv.style.display = 'none';
    }

    // ============ AUTHENTICATION FUNCTIONS ============
    window.handleSignup = async function() {
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('signupPasswordConfirm').value;
      
      console.log('Signup attempt:', email);
      
      // Validation
      if (!email || !password || !confirmPassword) {
        showError('Please fill in all fields');
        return;
      }
      
      if (password.length < 6) {
        showError('Password must be at least 6 characters');
        return;
      }
      
      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }
      
      try {
        console.log('Creating user account...');
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        console.log('âœ… User created:', user.uid);
        
        // Initialize user data in database
        const userRef = ref(database, 'users/' + user.uid);
        await set(userRef, {
          email: user.email,
          createdAt: new Date().toISOString(),
          tasks: [],
          exams: [],
          goals: [],
          studyTime: 0,
          streak: 0
        });
        
        console.log('âœ… User data initialized');
        showSuccess('Account created successfully!');
        
      } catch (error) {
        console.error('âŒ Signup error:', error.code, error.message);
        
        switch (error.code) {
          case 'auth/email-already-in-use':
            showError('This email is already registered');
            break;
          case 'auth/invalid-email':
            showError('Invalid email address');
            break;
          case 'auth/weak-password':
            showError('Password is too weak');
            break;
          case 'auth/network-request-failed':
            showError('Network error. Check your internet connection.');
            break;
          default:
            showError(error.message || 'Failed to create account');
        }
      }
    }

    window.handleLogin = async function() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      
      console.log('Login attempt:', email);
      
      if (!email || !password) {
        showError('Please enter email and password');
        return;
      }
      
      try {
        console.log('Signing in...');
        await signInWithEmailAndPassword(auth, email, password);
        console.log('âœ… Login successful');
        
      } catch (error) {
        console.error('âŒ Login error:', error.code, error.message);
        
        switch (error.code) {
          case 'auth/user-not-found':
          case 'auth/wrong-password':
          case 'auth/invalid-credential':
            showError('Invalid email or password');
            break;
          case 'auth/invalid-email':
            showError('Invalid email address');
            break;
          case 'auth/too-many-requests':
            showError('Too many failed attempts. Try again later.');
            break;
          case 'auth/network-request-failed':
            showError('Network error. Check your internet connection.');
            break;
          default:
            showError(error.message || 'Failed to sign in');
        }
      }
    }

    window.handleLogout = async function() {
      try {
        await signOut(auth);
        console.log('âœ… Logout successful');
      } catch (error) {
        console.error('âŒ Logout error:', error);
        alert('Failed to logout: ' + error.message);
      }
    }

    // ============ DATA MANAGEMENT ============
    window.loadUserData = async function(userId) {
      try {
        const userRef = ref(database, 'users/' + userId);
        const snapshot = await get(userRef);
        
        if (snapshot.exists()) {
          const data = snapshot.val();
          window.state.tasks = data.tasks || [];
          window.state.exams = data.exams || [];
          window.state.goals = data.goals || [];
          window.state.studyTime = data.studyTime || 0;
          window.state.streak = data.streak || 0;
          console.log('âœ… User data loaded');
        }
      } catch (error) {
        console.error('Error loading user data:', error);
      }
    }

    window.saveState = async function() {
      if (!window.state.currentUser) return;
      
      try {
        const userRef = ref(database, 'users/' + window.state.currentUser.uid);
        await update(userRef, {
          tasks: window.state.tasks,
          exams: window.state.exams,
          goals: window.state.goals,
          studyTime: window.state.studyTime,
          streak: window.state.streak,
          lastUpdated: new Date().toISOString()
        });
        console.log('âœ… Data saved to Firebase');
      } catch (error) {
        console.error('âŒ Error saving data:', error);
      }
    }

    // ============ AUTH STATE OBSERVER ============
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        console.log('âœ… User signed in:', user.email);
        window.state.currentUser = user;
        
        // Load user data
        await window.loadUserData(user.uid);
        
        // Show app, hide auth
        document.getElementById('authScreen').classList.add('hidden');
        document.getElementById('appContainer').classList.remove('hidden');
        
        // Navigate to dashboard
        if (window.navigate) {
          window.navigate('dashboard');
        }
        
      } else {
        console.log('User signed out');
        window.state.currentUser = null;
        
        // Show auth, hide app
        document.getElementById('authScreen').classList.remove('hidden');
        document.getElementById('appContainer').classList.add('hidden');
      }
    });

    console.log('ðŸš€ Firebase app ready');
  </script>

        <div style="margin-bottom: 16px;">
          <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600;">Priority</label>
          <select id="taskPriority" class="input">
            <option value="High">High</option>
            <option value="Medium" selected>Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        
        <div style="margin-bottom: 16px;">
          <label style="display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600;">Due Date</label>
          <input type="date" id="taskDate" class="input">
        </div>
        
        <div style="display: flex; gap: 12px;">
          <button onclick="saveTask()" class="btn btn-success" style="flex: 1; padding: 12px;">
            <i data-lucide="check" style="display: inline-block; vertical-align: middle; width: 16px; height: 16px;"></i>
            <span style="vertical-align: middle; margin-left: 8px;">Save</span>
          </button>
          <button onclick="closeModal('taskModal')" class="btn btn-secondary" style="flex: 1; padding: 12px;">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ============ NAVIGATION & UI ============
    function navigate(page) {
      state.currentPage = page;
      
      document.querySelectorAll('.sidebar-item').forEach(item => {
        item.classList.remove('active');
        if (item.dataset.page === page) {
          item.classList.add('active');
        }
      });
      
      const content = document.getElementById('pageContent');
      
      switch(page) {
        case 'dashboard':
          content.innerHTML = renderDashboard();
          break;
        case 'tasks':
          content.innerHTML = renderTasks();
          renderTaskList();
          break;
        case 'timer':
          content.innerHTML = renderTimer();
          updateTimer();
          break;
        case 'exams':
          content.innerHTML = renderExams();
          break;
        case 'goals':
          content.innerHTML = renderGoals();
          break;
      }
      
      lucide.createIcons();
    }

    function renderDashboard() {
      const completedTasks = state.tasks.filter(t => t.completed).length;
      const totalTasks = state.tasks.length;
      const userEmail = state.currentUser ? state.currentUser.email : '';
      
      return `
        <h1 style="font-size: 32px; font-weight: 800; margin-bottom: 32px;">Dashboard</h1>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 32px;">
          <div class="card" style="padding: 24px;">
            <div style="display: flex; align-items: center; gap: 16px;">
              <div style="width: 48px; height: 48px; border-radius: 12px; background: linear-gradient(135deg, rgba(99,102,241,0.2), rgba(168,85,247,0.2)); display: flex; align-items: center; justify-content: center;">
                <i data-lucide="check-square" style="color: var(--brand-blue);"></i>
              </div>
              <div>
                <p style="color: var(--muted); font-size: 13px; margin-bottom: 4px;">Tasks</p>
                <h3 style="font-size: 24px; font-weight: 800;">${completedTasks}/${totalTasks}</h3>
              </div>
            </div>
          </div>
          
          <div class="card" style="padding: 24px;">
            <div style="display: flex; align-items: center; gap: 16px;">
              <div style="width: 48px; height: 48px; border-radius: 12px; background: linear-gradient(135deg, rgba(20,184,166,0.2), rgba(16,185,129,0.2)); display: flex; align-items: center; justify-content: center;">
                <i data-lucide="clock" style="color: var(--brand-teal);"></i>
              </div>
              <div>
                <p style="color: var(--muted); font-size: 13px; margin-bottom: 4px;">Study Time</p>
                <h3 style="font-size: 24px; font-weight: 800;">${state.studyTime}h</h3>
              </div>
            </div>
          </div>
          
          <div class="card" style="padding: 24px;">
            <div style="display: flex; align-items: center; gap: 16px;">
              <div style="width: 48px; height: 48px; border-radius: 12px; background: linear-gradient(135deg, rgba(251,146,60,0.2), rgba(249,115,22,0.2)); display: flex; align-items: center; justify-content: center;">
                <i data-lucide="flame" style="color: rgb(251,146,60);"></i>
              </div>
              <div>
                <p style="color: var(--muted); font-size: 13px; margin-bottom: 4px;">Streak</p>
                <h3 style="font-size: 24px; font-weight: 800;">${state.streak} days</h3>
              </div>
            </div>
          </div>
        </div>
        
        <div class="card" style="padding: 32px;">
          <h2 style="font-size: 24px; font-weight: 700; margin-bottom: 16px;">ðŸŽ‰ Firebase Connected!</h2>
          <p style="color: var(--muted); font-size: 16px; margin-bottom: 16px;">Authentication and database are working perfectly.</p>
          <p style="color: var(--muted-2); font-size: 14px;">Logged in as: <strong style="color: var(--text);">${userEmail}</strong></p>
          <p style="color: var(--muted-2); font-size: 14px; margin-top: 8px;">Your data syncs automatically across all devices.</p>
        </div>
      `;
    }

    function renderTasks() {
      return `
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;">
          <h1 style="font-size: 32px; font-weight: 800;">Tasks</h1>
          <button onclick="openModal('taskModal')" class="btn btn-primary" style="padding: 12px 24px;">
            <i data-lucide="plus" style="display: inline-block; vertical-align: middle;"></i>
            <span style="vertical-align: middle; margin-left: 8px;">New Task</span>
          </button>
        </div>
        
        <div class="card" style="padding: 24px;">
          <div id="taskList"></div>
        </div>
      `;
    }

    function renderTimer() {
      return `
        <h1 style="font-size: 32px; font-weight: 800; margin-bottom: 32px;">Pomodoro Timer</h1>
        
        <div class="card" style="padding: 48px; max-width: 600px; margin: 0 auto; text-align: center;">
          <div class="timer-display" id="timerDisplay" style="font-size: 72px; margin-bottom: 32px;">25:00</div>
          
          <div style="display: flex; gap: 12px; margin-bottom: 24px;">
            <button id="startTimer" onclick="toggleTimer()" class="btn btn-primary" style="flex: 1; padding: 16px; font-size: 16px;">
              <i data-lucide="play" style="display: inline-block; vertical-align: middle;"></i>
              <span style="vertical-align: middle; margin-left: 8px;">Start</span>
            </button>
            <button onclick="resetTimer()" class="btn btn-secondary" style="padding: 16px;">
              <i data-lucide="rotate-ccw"></i>
            </button>
          </div>
          
          <div style="display: flex; gap: 12px;">
            <button onclick="setTimer(25)" class="btn btn-secondary" style="flex: 1; padding: 12px;">25 min</button>
            <button onclick="setTimer(15)" class="btn btn-secondary" style="flex: 1; padding: 12px;">15 min</button>
            <button onclick="setTimer(5)" class="btn btn-secondary" style="flex: 1; padding: 12px;">5 min</button>
          </div>
        </div>
      `;
    }

    function renderExams() {
      return `
        <h1 style="font-size: 32px; font-weight: 800; margin-bottom: 32px;">Exams</h1>
        <div class="card" style="padding: 32px;">
          <p style="color: var(--muted);">Exam tracking coming soon...</p>
        </div>
      `;
    }

    function renderGoals() {
      return `
        <h1 style="font-size: 32px; font-weight: 800; margin-bottom: 32px;">Goals</h1>
        <div class="card" style="padding: 32px;">
          <p style="color: var(--muted);">Goal tracking coming soon...</p>
        </div>
      `;
    }

    function renderTaskList() {
      const taskList = document.getElementById('taskList');
      if (!taskList) return;
      
      if (state.tasks.length === 0) {
        taskList.innerHTML = `
          <div class="empty-state">
            <i data-lucide="check-square"></i>
            <h4 style="font-size: 16px; font-weight: 600; margin-bottom: 8px;">No tasks yet</h4>
            <p style="font-size: 14px;">Click "New Task" to create your first task</p>
          </div>
        `;
        lucide.createIcons();
        return;
      }
      
      taskList.innerHTML = state.tasks.map(task => `
        <div class="task-item ${task.completed ? 'completed' : ''}">
          <div class="checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${task.id})">
            ${task.completed ? '<i data-lucide="check" style="width: 14px; height: 14px; color: white;"></i>' : ''}
          </div>
          <div class="task-text" style="flex: 1;">
            <div style="font-weight: 600; margin-bottom: 4px;">${task.name}</div>
            <div style="display: flex; gap: 12px; align-items: center; font-size: 13px; color: var(--muted-2);">
              <span class="badge" style="padding: 4px 8px;">${task.priority}</span>
              ${task.date ? `<span><i data-lucide="calendar" class="w-3 h-3" style="display: inline-block; vertical-align: middle;"></i> ${new Date(task.date).toLocaleDateString()}</span>` : ''}
            </div>
          </div>
          <button class="delete-btn" onclick="deleteTask(${task.id})">
            <i data-lucide="trash-2" class="w-3 h-3"></i>
          </button>
        </div>
      `).join('');
      
      lucide.createIcons();
    }

    function openModal(modalId) {
      document.getElementById(modalId).classList.add('active');
    }

    function closeModal(modalId) {
      document.getElementById(modalId).classList.remove('active');
    }

    function saveTask() {
      const name = document.getElementById('taskName').value.trim();
      const priority = document.getElementById('taskPriority').value;
      const date = document.getElementById('taskDate').value;
      
      if (!name) {
        alert('Please enter a task name');
        return;
      }
      
      state.tasks.push({
        id: Date.now(),
        name,
        priority,
        date,
        completed: false
      });
      
      saveState();
      navigate('tasks');
      closeModal('taskModal');
      document.getElementById('taskName').value = '';
      document.getElementById('taskDate').value = '';
    }

    function toggleTask(taskId) {
      const task = state.tasks.find(t => t.id === taskId);
      if (task) {
        task.completed = !task.completed;
        saveState();
        renderTaskList();
      }
    }

    function deleteTask(taskId) {
      if (confirm('Delete this task?')) {
        state.tasks = state.tasks.filter(t => t.id !== taskId);
        saveState();
        renderTaskList();
      }
    }

    function toggleTimer() {
      if (state.timer.isRunning) {
        clearInterval(state.timer.interval);
        state.timer.isRunning = false;
        updateTimerButton('play', 'Start');
      } else {
        state.timer.isRunning = true;
        state.timer.interval = setInterval(() => {
          if (state.timer.seconds === 0) {
            if (state.timer.minutes === 0) {
              clearInterval(state.timer.interval);
              state.timer.isRunning = false;
              state.studyTime += 1;
              saveState();
              alert('Timer complete! Great work!');
              updateTimerButton('play', 'Start');
              navigate(state.currentPage);
              return;
            }
            state.timer.minutes--;
            state.timer.seconds = 59;
          } else {
            state.timer.seconds--;
          }
          updateTimer();
        }, 1000);
        
        updateTimerButton('pause', 'Pause');
      }
    }

    function updateTimerButton(icon, text) {
      const btn = document.getElementById('startTimer');
      if (btn) {
        btn.innerHTML = `<i data-lucide="${icon}" style="display: inline-block; vertical-align: middle;"></i><span style="vertical-align: middle; margin-left: 8px;">${text}</span>`;
        lucide.createIcons();
      }
    }

    function resetTimer() {
      clearInterval(state.timer.interval);
      state.timer.isRunning = false;
      state.timer.minutes = 25;
      state.timer.seconds = 0;
      updateTimer();
      updateTimerButton('play', 'Start');
    }

    function setTimer(minutes) {
      clearInterval(state.timer.interval);
      state.timer.isRunning = false;
      state.timer.minutes = minutes;
      state.timer.seconds = 0;
      updateTimer();
      updateTimerButton('play', 'Start');
    }

    function updateTimer() {
      const display = `${String(state.timer.minutes).padStart(2, '0')}:${String(state.timer.seconds).padStart(2, '0')}`;
      const el = document.getElementById('timerDisplay');
      if (el) el.textContent = display;
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.modal').forEach(modal => {
        modal.addEventListener('click', (e) => {
          if (e.target === modal) {
            modal.classList.remove('active');
          }
        });
      });
      
      lucide.createIcons();
    });
  </script>

</body>
</html>
